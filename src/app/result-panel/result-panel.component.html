<div [hidden]="!show" id="resultPanel" class="card" style="width: 100%;">
    <div class="card-body">
        <div class="row">
            <div class="col col-6">
                <h4 class="card-title"><span id="print-title">I will be {{targetAge}} on {{target_date.format('MMM Do YYYY')}}</span> </h4>
            </div>
            <div class="col col-6">
                <a class="btn btn-lg btn-success float-right" href="javascript:;" role="button" (click)="print()">Print</a>
            </div>
          </div>

      <h6 class="card-subtitle mb-2 text-muted">{{weeksPassedBetweenBirthAndNow}} weeks passed, {{weeksRemaining}} to go</h6>
        <div class="card-text"></div>
        <ngb-panel id="printable"></ngb-panel>
    </div>
  </div>
  <br>
  <br>
