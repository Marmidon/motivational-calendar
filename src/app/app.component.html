        </div>
      </div>
      <p><a class="btn btn-lg btn-success" href="javascript:;" role="button" (click)="generate()">Generate</a></p>

      </div>

    </div>
    <div id="result">
        <app-result-panel  [hidden]="!showResult" [birthDate]="birthday" [targetAge]="targetAgeToPassToResult"></app-result-panel>
    </div>
